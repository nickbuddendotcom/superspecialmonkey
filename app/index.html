<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>superspecialmonkey</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->



        <div id="canvas" style="background:url(images/scene/space.png)">
            <div id="tshirt" style="background:url(images/tshirts/blue.png)"></div>
        </div>



        <!-- Toolbar -->
        <div id="toolbar">

            <div id="hacky_logoslice"></div>

            <h2>
                <span class="num">1</span>
                I am going on a:
            </h2>

            <div id="scene" class="grid">

                <div class="grid_cell" data-radio="true">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/scene/ocean.png" width="" height="" alt="" />
                    <h3>Deep Ocean Dive</h3>
                </div>

                <div class="grid_cell" data-radio="true">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/scene/jungle.png" width="" height="" alt="" />
                    <h3>Jungle Expedition</h3>
                </div>

                <div class="grid_cell open_cell" data-radio="true">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/scene/space.png" width="" height="" alt="" />
                    <h3>Space Voyage</h3>
                </div>

            </div>

            <h2>
                <span class="num">2</span>
                My shirt is:
            </h2>

            <div id="shirt" class="grid">

                <div class="grid_cell grid_cell_item open_cell" data-radio="true">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/tshirts/blue.png" width="" height="" alt="" />
                </div>

                <div class="grid_cell grid_cell_item" data-radio="true">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/tshirts/green.png" width="" height="" alt="" />
                </div>

                <div class="grid_cell grid_cell_item" data-radio="true">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/tshirts/purple.png" width="" height="" alt="" />
                </div>

            </div>

            <h2>
                <span class="num">3</span>
                The design I like is:
            </h2>

            <div id="design" class="grid">
                <div class="grid_cell grid_cell_item" data-radio="true">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/design/jungle.png" data-full_width="154" data-full_height="192" width="" height="" alt="" />
                </div>

                <div class="grid_cell grid_cell_item" data-radio="true">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/design/deepsea.png" data-full_width="154" data-full_height="192" width="" height="" alt="" />
                </div>

                <div class="grid_cell grid_cell_item">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/design/spaceship.png" data-full_width="154" data-full_height="192" width="" height="" alt="" />
                </div>

            </div>

            <h2>
                <span class="num">4</span>
                My adventure pouch is:
            </h2>

            <div id="pocket" class="grid">

                <div class="grid_cell grid_cell_item" data-radio="true">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/pocket/blue.png" width="" height="" alt="" />
                </div>

                <div class="grid_cell grid_cell_item" data-radio="true">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/pocket/green.png" width="" height="" alt="" />
                </div>

                <div class="grid_cell grid_cell_item" data-radio="true">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/pocket/purple.png" width="" height="" alt="" />
                </div>

            </div>

            <h2>
                <span class="num">5</span>
                The tools I need are:
            </h2>

            <div id="pins" class="grid">

                <div class="grid_cell grid_cell_item">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/pins/coral.png" data-full_width="82" data-full_height="67" width="" height="" alt="" />
                </div>

                <div class="grid_cell grid_cell_item">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/pins/fish.png" data-full_width="83" data-full_height="67" width="" height="" alt="" />
                </div>

                <div class="grid_cell grid_cell_item">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/pins/planet.png" data-full_width="98" data-full_height="67" width="" height="" alt="" />
                </div>

                <div class="grid_cell grid_cell_item">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/pins/spaceship2.png" data-full_width="83" data-full_height="67" width="" height="" alt="" />
                </div>

                <div class="grid_cell grid_cell_item">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/pins/star.png" data-full_width="83" data-full_height="67" width="" height="" alt="" />
                </div>

                <div class="grid_cell grid_cell_item">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/pins/bannana.png" data-full_width="83" data-full_height="67" width="" height="" alt="" />
                </div>

                <div class="grid_cell grid_cell_item">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/pins/flies.png" data-full_width="83" data-full_height="67" width="" height="" alt="" />
                </div>

                <div class="grid_cell grid_cell_item">
                    <span class='turned_on'>&#x2713;</span>
                    <img class="image" src="images/pins/magnify.png" data-full_width="83" data-full_height="67" width="" height="" alt="" />
                </div>

            </div>

            <div id="finished_buttons">

                <a href=''>
                    Save
                    <span>your adventure</span>
                </a>

                <a href=''>
                    Share
                    <span>your adventure</span>
                </a>

                <a href=''>
                    Buy
                    <span>your adventure</span>
                </a>

            </div>

            <a href='' id="next_adventure">
                Start a New Adventure
            </a>

        </div>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
