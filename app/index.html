        <div id="canvas" style="background:url(images/space.png)">

            <div id="scene" class="grid">

                    <img class="image" src="http://clipartist.net/links/clipartist.net/monkey_black_white_line_studiofibonacci-555px.png" width="" height="" alt="" />
